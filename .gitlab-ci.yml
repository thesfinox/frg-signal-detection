variables:
  SPHINXBUILD: sphinx-build
  DOCSDIR: docs
  SOURCEDIR: source
  BUILDDIR: public
  BUILDFORMAT: html
  REPORT: report.xml
  COVERAGE: coverage.xml

stages:
  - test
  - build
  - deploy

tests:
  tags:
    - ccin2p3
  stage: test
  image: python:3.12
  script:
    - apt-get update
    - apt-get install -y git
    - python -m venv venv
    - source venv/bin/activate
    - python -m ensurepip --upgrade
    - pip install -r requirements.txt
    - pip install pytest
    - pytest --junitxml=${REPORT}
  artifacts:
    when: always
    expire_in: 30 days
    reports:
      junit: ${REPORT}

coverage:
  tags:
    - ccin2p3
  stage: test
  image: python:3.12
  script:
    - apt-get update
    - apt-get install -y git
    - python -m venv venv
    - source venv/bin/activate
    - python -m ensurepip --upgrade
    - pip install -r requirements.txt
    - pip install pytest pytest-cov
    - pytest --cov-report term --cov-report xml:${COVERAGE} --cov=src/ptdismap tests
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    when: always
    expire_in: 30 days
    reports:
      coverage_report:
        coverage_format: cobertura
        path: ${COVERAGE}
